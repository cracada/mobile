<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>MarkDown简明语法</title>
<meta name="viewport" content="width=device-width">
<style>
	body{background-color:#f5f5d5;margin-left:auto;margin-right:auto;text-align:center;font-family:\5FAE\8F6F\96C5\9ED1,Consolas,Arial;}
</style>
</head>
<body>
<h3 align="center">MarkDown简明语法</center></h3>
<table align="center" cellspacing="0" cellpadding="6" border="1" style="border-color:#eee">
<tr>
	<td width="30%" nowrap>段落</td>
	<td width="20%" nowrap>P</td>
	<td width="50%" nowrap>一个空白行</td>
</tr>

<tr>
	<td>换行</td>
	<td>BR</td>
	<td>两个空格 + 一个空白行</td>
</tr>

<tr>
	<td>嵌入</td>
	<td>Code</td>
	<td>`</td>
</tr>

<tr>
	<td>代码</td>
	<td>Pre</td>
	<td>Tab</td>
</tr>

<tr>
	<td>标题</td>
	<td>H1~H6</td>
	<td>1-6个#</td>
</tr>

<tr>
	<td>横线</td>
	<td>HR</td>
	<td>三个 -细 *粗</td>
</tr>

<tr>
	<td>粗体</td>
	<td>B</td>
	<td>**</td>
</tr>

<tr>
	<td>斜体</td>
	<td>I</td>
	<td>*</td>
</tr>

<tr>
	<td>引用</td>
	<td>BlockQuote</td>
	<td>>可嵌套</td>
</tr>


<tr>
	<td>有序列表</td>
	<td>OL</td>
	<td>任意数字.加空格</td>
</tr>


<tr>
	<td>无序列表</td>
	<td>UL</td>
	<td>-</td>
</tr>


<tr>
	<td>链接</td>
	<td>URL</td>
	<td>[文本](链接)</td>
</tr>

<tr>
	<td>简写链接</td>
	<td>URL</td>
	<td><链接></td>
</tr>

<tr>
	<td>特殊符号</td>
	<td>转义</td>
	<td>\</td>
</tr>

<tr>
	<td>MarkDown符号</td>
	<td>MD</td>
	<td>* - +</td>
</tr>

</table>
<!--http://lutaf.com/markdown-simple-usage.htm-->
<!--https://github.com/jijinggang/MarkdownEditor-->

</body>
</html>
